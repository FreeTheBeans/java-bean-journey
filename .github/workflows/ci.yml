name: CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Compile Java files
        run: |
          current_branch=$(echo ${GITHUB_REF#refs/heads/})
          git fetch origin main
          javac $(git diff --name-only origin/main...$current_branch | grep '\.java$')


