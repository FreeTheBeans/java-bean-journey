name: CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  VerifyChangedCode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Compile Java files
        run: |
          current_branch=$(echo ${GITHUB_HEAD_REF#refs/heads/})
          git fetch origin main
          git fetch origin $current_branch
          echo "testing compilation for:"
          java_files=$(git diff --name-only --diff-filter=d origin/main | grep '\.java$')
          if [ -n "$java_files" ]; then
            echo "$java_files"
            javac $java_files
          else
            echo "No Java files to compile."
          fi




